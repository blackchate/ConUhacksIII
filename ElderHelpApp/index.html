<!DOCTYPE html>

<head>
	<title>Table V04</title>

<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="./js/main.js" type="text/javascript"></script>
<!--===============================================================================================-->
</head>

<body>
	<h1>EDITTED</h1>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column2">Patient ID</th>
									<th class="cell100 column1">Patient Name</th>
									<th class="cell100 column3">Medicinal product</th>
									<th class="cell100 column4">Dose quantity</th>
									<th class="cell100 column5">Dose unit</th>
									<th class="cell100 column6">Frequency</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table id="tb1">
							<tbody>
								<tr  class="row100 body">
									<td class="cell100 column1"><input type="text" value="patient_id"/></td>
									<td class="cell100 column2"><input type="text" value="patient_name"/></td>
									<td class="cell100 column3"><input type="text" value="medical_product"/></td>
									<td class="cell100 column4"><input value="dosage" type="text"/></td>
									<td class="cell100 column5"><input value="dose_unit" type="text"/></td>
									<td class="cell100 column6"><input value="frequency" type="text"/></td>
								</tr>
							</tbody>
						</table>
						<!-- <a href="#" class="btn btn-info" role="button">Link Button</a> -->
						<button type="button" class="btn btn-info" id="add_row">Button</button>
						<!-- <a href="#" id="insert-more"> Add New Row </a> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
